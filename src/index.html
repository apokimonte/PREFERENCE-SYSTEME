<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <!-- manque font de titre -->
    <link rel="stylesheet" href="https://use.typekit.net/gig4yki.css" />
  </head>
  <body>
    <header class="header">
      <div class="header__content">
        <h1 class="header__title">PRÉFÉRENCE SYSTÈME</h1>

        <button class="header__button"><p>ACHETER LA BD</p></button>
      </div>

      <div class="header__elements">
        <img
          src="img/bulle_1.svg"
          alt="Élément 1"
          class="header__element--left"
        />
        <img
          src="img/MECS 1.svg"
          alt="Élément 2"
          class="header__element--center"
        />
        <img
          src="img/bulle_2.svg"
          alt="Élément 3"
          class="header__element--right"
        />
      </div>
    </header>
    <section class="section__first">
      <img src="img/bulle_3.svg" alt="Élément 4" class="section__first--left" />

      <img
        src="img/MECS 2.svg"
        alt="Élément 5"
        class="section__first--center"
      />
      <img
        src="img/bulle_4.svg"
        alt="Élément 6"
        class="section__first--right"
      />
    </section>

    <content class="content">
      <div class="container">
        <div class="row">
          <div class="col-6 offset-3">
            <img src="img/1.svg" alt="image-1" class="content_image_one" />
          </div>
        </div>
        <div class="row">
          <div class="col-3 offset-1">
            <img src="img/2.svg" alt="image-2" class="content_image_two" />
          </div>
        </div>
        <div class="row">
          <div class="col-8 offset-3">
            <img src="img/3.svg" alt="image-3" class="content_image_three" />
          </div>
        </div>
        <div class="row">
          <div class="col-2 offset-7">
            <img src="img/4.svg" alt="image-4" class="content_image_four" />
          </div>
        </div>
        <div class="row">
          <div class="col-4 offset-1">
            <img src="img/5.svg" alt="image-5" class="content_image_five" />
          </div>
        </div>
        <div class="row">
          <div class="col-6 offset-4">
            <img src="img/6.svg" alt="image-6" class="content_image_six" />
          </div>
        </div>
        <div class="row">
          <div class="col-2 offset-8">
            <img src="img/7.svg" alt="image-7" class="content_image_seven" />
          </div>
        </div>
      </div>
      <img src="img/8.svg" alt="image-8" class="content_image_eight" />
      <div class="container">
        <div class="row">
          <div class="col-6 offset-5">
            <img src="img/9.svg" alt="image-9" class="content_image_nine" />
          </div>
        </div>
        <div class="row">
          <div class="col-5 offset-1">
            <img src="img/10.svg" alt="image-10" class="content_image_ten" />
          </div>
          <div class="col-2 offset-2">
            <img src="img/11.svg" alt="image-11" class="content_image_eleven" />
          </div>
        </div>
        <div class="row">
          <div class="col-3 offset-1">
            <img src="img/12.svg" alt="image-12" class="content_image_twelve" />
          </div>
          <div class="col-6 offset-1">
            <img
              src="img/13.svg"
              alt="image-13"
              class="content_image_thirteen"
            />
          </div>
        </div>
      </div>
    </content>

    <section class="section__second">
      <img src="img/bulle_5.svg" alt="Bulle 5" class="section__second_bulle" />
    </section>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
